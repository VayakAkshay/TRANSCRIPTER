{% extends "Mainpage/basic.html" %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %} Edit Profile - {{user.first_name}} {{user.last_name}}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6e04d39f81.js" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <style>
        body {
            background-color: white;
        }

        * {
            margin: 0;
            padding: 0;
        }
        .container{
            margin-top: 120px;
            padding: 30px;
            border: 2px solid black;
        }
    </style>
    {% endblock %}
</head>

<body>
    {% block body %}
    <div class="container">
        <form action="/editpage/" method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" name="fname" id="" required>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Second Name</label>
                <input type="text" class="form-control" name="lname" id="" required>
              </div>
            <div class="mb-3">
                <label for="" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" name="mobile" id="" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
{% block script %}
{% endblock %}

</html>
